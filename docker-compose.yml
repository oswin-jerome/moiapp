version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: my_laravel_app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./.env:/var/www/.env
            - appfiles:/var/www
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
            - APP_KEY=${APP_KEY}
            - DB_CONNECTION=mysql
            - DB_HOST=my_mysql
            - DB_PORT=3306
            - DB_DATABASE=laravel
            - DB_USERNAME=root
            - DB_PASSWORD=root
        networks:
            - laravel
        depends_on:
            - db

    web:
        image: nginx:latest
        container_name: my_nginx
        restart: unless-stopped

        ports:
            - "2008:80"
        volumes:
            - ./default.conf:/etc/nginx/conf.d/default.conf
            - appfiles:/var/www
        networks:
            - laravel
        depends_on:
            - app

    db:
        image: mysql:8.0
        container_name: my_mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: laravel
        volumes:
            - dbdata2:/var/lib/mysql
        networks:
            - laravel
        ports:
            - "3307:3306"
