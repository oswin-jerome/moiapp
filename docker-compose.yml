version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: my_laravel_app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
        environment:
            - APP_ENV=local
            - APP_URL=http://localhost:82
            - APP_DEBUG=true
            - APP_KEY=base64:aaJhjeFwK8H+jUZuoX6KJGXguF9JNaDXy8KwSmI1Fa8=
            - DB_CONNECTION=mysql
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=db
            - DB_USERNAME=laravel
            - DB_PASSWORD=password
        networks:
            - laravel

    web:
        image: nginx:latest
        container_name: my_nginx
        restart: unless-stopped
        ports:
            - "82:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ./:/var/www
        networks:
            - laravel
        depends_on:
            - app

    db:
        image: mysql:8.0
        container_name: my_mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: db
            MYSQL_USER: laravel
            MYSQL_PASSWORD: password
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - laravel

    node:
        image: node:18
        container_name: node_container
        working_dir: /var/www
        volumes:
            - ./:/var/www
        command: sh -c "npm install && npm run build"
        networks:
            - laravel

volumes:
    dbdata:

networks:
    laravel:
        driver: bridge
